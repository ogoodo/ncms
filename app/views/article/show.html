<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ title }}</title>
    <meta name="keywords" content="node开发,node ide,js桌面软件开发" />
    <meta name="description" content="node ide jsIDE开发平台" />
    {% include "./app/views/header-inc.html" %}
    <link href="/third-party/editor.md/css/editormd.preview.css" rel="stylesheet" />
  </head>
  <body>
      {% include "./app/views/header.html" %}
      <div class="main">
          <div class="box">
              <div>
                  <span>标题 </span>{{ title }}
              </div>
              <div>
                  <span>tags </span>
                  {%for tag in tags%}
                  <a class="btn btn-secondary btn-sm" href="/articles/tag/{{tag}}">{{tag}}</a>
                  {%endfor%}
              </div>
              <div>
                  <span>摘要 </span>{{ excerpt }}
              </div>
              <div>
                  <span>内容 </span>
                  <br/><br/><br/>
                  <div class="editormd-preview-container">{{ html | safe}}</div>
              </div>
          </div>
      </div>
      {% include './app/views/footer.html' %}
      {% include "./app/views/footer-inc.html" %}
    <script src="/third-party/editor.md/lib/prettify.min.js"></script>
    <script src="/js/editormd.preview.js" type="text/javascript"></script>
  </body>

</html>
