<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title><%= title %></title>
    <meta name="keywords" content="node开发,node ide,js桌面软件开发" />
    <meta name="description" content="node ide jsIDE开发平台" />
    <link href="/css/global.css" rel="stylesheet" type="text/css" />
    <link href="/Font-Awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!--script type="text/javascript" src="/jquery/2.2/jquery-2.2.0.min.js"></script-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
  </head>
  <body>
      <%- include('../header.html', {channel:'blog'}) -%>
      <div class="main">
          <div class="box">
              <form action="./add" method="POST">
              <div>
                  <span>标题 </span>
                  <input type="text" name="title" value='<%=title%>'/>
                  <input type="text" name="id" value='<%=_id%>'/>
              </div>
              <div>
                  <span>tags </span>
                  <input type="text" name="tags" value='<%=tags%>'/>
              </div>
              <div>
                  <span>摘要 </span>
                  <input type="text" name="excerpt" value='<%=excerpt%>'/>
              </div>
              <div>
                  <span>内容 </span>
                  <textarea name="body"><%=body%></textarea>
              </div>
              <input type="submit" value='保存'/>
              </form>
          </div>
      </div>
      <%- include('../footer.html') -%>
  </body>
</html>
