
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form action="" method="POST">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
                <input type="hidden" name="id" value='{{ _id }}'/>                  
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">网站</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value='{{ title }}'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">网址</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="url" value='{{ url }}'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">摘要</label>
                    <div class="col-sm-10">
                    <textarea type="text" class="form-control" name="excerpt" >{{ excerpt }}</textarea>
                    </div>
                </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
    </div>    
    </form>
  </div>
</div>
